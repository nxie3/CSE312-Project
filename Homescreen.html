<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>CSE312 Project</title>
</head>
<body>
<h1>CSE312 Project</h1>
<fieldset style = "width: 700px;" >
    <table>
        <tr>
            <td>
                <label for="Chat">Chat:</label>
                <textarea id="Chat" rows="15" cols="84" readonly>
                    </textarea>
            </td>
            <td>
                <label for="Users">Currently Logged In:</label>
                <textarea id="Users" rows="15" cols="45" readonly></textarea>
            </td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Login" onclick="window.location='/login';"/>
        <input type="submit" value="Register" onclick="window.location='/registration';"/>

    <p>
        <label for="Chat-Input">Start Typing Here: </label>
        <input id="Chat-Input" type="text" style="width: 500px;" name="comment" placeholder="Start Typing Here">
        <button onclick="sendMessage()">Chat</button>
    </p>
</fieldset>

<script src="server.js"></script>

</body>
</html>
