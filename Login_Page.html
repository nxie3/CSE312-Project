<html lang="en">
<head>
    <title>CSE312 Project Login Page</title>
</head>
<h1> Login!</h1>

<p> Return to the home page after finishing logging in, there you can see if you have succeeded in login in with the login status</p>

<br/>

<form action="/logged" id="login" method="post" enctype="multipart/form-data">
    <label for="usernameInput">Username: </label>
    <input id="usernameInput" type="text" name="username"><br/>

    <label for="passwordInput">Password: </label>
    <input id="passwordInput" type="password" name="password"><br/><br/>

    <input type="submit" value="Submit">
</form>
</html>
